<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator | jQuery</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
</head>
<body>
<div class="main_wrapper">
    <div class="calc">
        <section class="text-input-field">
            <label for="screen"></label>
            <input type="text" autofocus="autofocus" id="screen">
        </section>

        <section class="button-field">
            <div class="button-row">
                <input style="color: #FF5039" type="button" value="C">
                <input style="color: #4E48FF" type="button" value="&#40;&#41;">
                <input style="color: #4E48FF" type="button" value="&#37;">
                <input style="color: #4E48FF" type="button" value="&#247;">
            </div>
            <div class="button-row">
                <input style="color: #3b3e41" type="button" value="7">
                <input style="color: #3b3e41" type="button" value="8">
                <input style="color: #3b3e41" type="button" value="9">
                <input style="color: #4E48FF" type="button" value="x">
            </div>
            <div class="button-row">
                <input style="color: #3b3e41" type="button" value="4">
                <input style="color: #3b3e41" type="button" value="5">
                <input style="color: #3b3e41" type="button" value="6">
                <input style="color: #4E48FF" type="button" value="&#45;">
            </div>
            <div class="button-row">
                <input style="color: #3b3e41" type="button" value="1">
                <input style="color: #3b3e41" type="button" value="2">
                <input style="color: #3b3e41" type="button" value="3">
                <input style="color: #4E48FF" type="button" value="&#43;">
            </div>
            <div class="button-row">
                <input style="color: #3b3e41" type="button" value="&#177;">
                <input style="color: #3b3e41" type="button" value="0">
                <input style="color: #3b3e41" type="button" value=".">
                <input style=" background-color: #4E48FF; color: #fff" type="button" value="=">
            </div>
        </section>
    </div>
</div>
</body>
</html>
